<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題目佇列系統預覽</title>
    <style>
        :root {
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --text-sm: 14px;
            --text-lg: 20px;
            --font-semibold: 600;
            --font-medium: 500;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --surface-elevated: #f8f9fa;
            --surface-base: #ffffff;
            --border-default: #dee2e6;
            --border-light: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent-100: #e3f2fd;
            --accent-200: #bbdefb;
            --accent-300: #90caf9;
            --accent-400: #64b5f6;
            --accent-500: #2196f3;
            --accent-600: #1e88e5;
            --success-50: #e8f5e9;
            --success-100: #c8e6c9;
            --success-300: #81c784;
            --success-500: #4caf50;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #6c757d;
            --shadow-color-light: rgba(0,0,0,0.1);
            --shadow-color-dark: rgba(0,0,0,0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 題目佇列系統 */
        .question-queue {
            margin: var(--space-lg) 0;
            padding: var(--space-lg);
            background: var(--surface-elevated);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-default);
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }

        .queue-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin: 0;
        }

        .queue-count {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            padding: var(--space-xs) var(--space-sm);
            background: var(--accent-100);
            border-radius: var(--radius-md);
        }

        .queue-items {
            display: flex;
            gap: var(--space-md);
            overflow-x: auto;
            padding: var(--space-sm) 0;
        }

        /* 題目卡片 */
        .queue-item {
            flex-shrink: 0;
            width: 140px;
            height: 100px;
            padding: var(--space-md);
            background: var(--surface-base);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .queue-item:hover:not(.add-new):not([data-status="generating"]):not([data-status="used"]) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color-light);
            border-color: var(--accent-500);
        }

        /* 題目狀態 */
        .queue-item[data-status="ready"] {
            background: linear-gradient(135deg, var(--success-50) 0%, var(--success-100) 100%);
            border-color: var(--success-300);
        }

        .queue-item[data-status="generating"] {
            background: var(--surface-elevated);
            border-color: var(--accent-300);
            cursor: default;
            animation: pulse 2s infinite;
        }

        .queue-item[data-status="active"] {
            background: linear-gradient(135deg, var(--accent-100) 0%, var(--accent-200) 100%);
            border-color: var(--accent-500);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }

        .queue-item[data-status="used"] {
            background: var(--gray-100);
            border-color: var(--gray-300);
            opacity: 0.6;
            cursor: default;
        }

        /* 新增按鈕 */
        .queue-item.add-new {
            background: transparent;
            border: 2px dashed var(--border-default);
            color: var(--text-secondary);
        }

        .queue-item.add-new:hover {
            background: var(--surface-elevated);
            border-color: var(--accent-500);
            color: var(--accent-600);
        }

        .add-icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
        }

        /* 題目內容 */
        .queue-item-text {
            font-size: var(--text-sm);
            color: var(--text-primary);
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }

        .queue-item-badge {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: var(--radius-md);
            background: var(--success-500);
            color: white;
            font-weight: var(--font-medium);
        }

        .queue-item-badge.active {
            background: var(--accent-500);
        }

        .queue-item-badge.used {
            background: var(--gray-400);
        }

        /* Spinner 樣式 */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-top-color: var(--accent-500);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--gray-200);
            border-radius: 2px;
            overflow: hidden;
            margin-top: var(--space-xs);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-400), var(--accent-600));
            border-radius: 2px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>題目佇列系統 UI 預覽</h1>
        
        <!-- 題目佇列 -->
        <div class="question-queue">
            <div class="queue-header">
                <h3 class="queue-title">題目儲備池</h3>
                <span class="queue-count">3 題就緒</span>
            </div>
            <div class="queue-items">
                <!-- 就緒的題目 -->
                <div class="queue-item" data-status="ready">
                    <span class="queue-item-text">今天天氣很好...</span>
                    <span class="queue-item-badge">就緒</span>
                </div>
                
                <!-- 當前使用中 -->
                <div class="queue-item" data-status="active">
                    <span class="queue-item-text">我昨天去看了...</span>
                    <span class="queue-item-badge active">使用中</span>
                </div>
                
                <!-- 生成中 -->
                <div class="queue-item" data-status="generating">
                    <div class="spinner"></div>
                    <span class="queue-item-text">生成中...</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 60%;"></div>
                    </div>
                </div>
                
                <!-- 已使用 -->
                <div class="queue-item" data-status="used">
                    <span class="queue-item-text">這個週末我們...</span>
                    <span class="queue-item-badge used">已使用</span>
                </div>
                
                <!-- 新增按鈕 -->
                <div class="queue-item add-new">
                    <svg class="add-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>新增題目</span>
                </div>
            </div>
        </div>

        <h2>不同狀態展示</h2>
        <div style="display: flex; gap: 20px; margin-top: 20px;">
            <div>
                <p>就緒狀態</p>
                <div class="queue-item" data-status="ready" style="position: relative;">
                    <span class="queue-item-text">準備好的題目</span>
                    <span class="queue-item-badge">就緒</span>
                </div>
            </div>
            
            <div>
                <p>生成中</p>
                <div class="queue-item" data-status="generating">
                    <div class="spinner"></div>
                    <span class="queue-item-text">生成中...</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 30%;"></div>
                    </div>
                </div>
            </div>
            
            <div>
                <p>使用中</p>
                <div class="queue-item" data-status="active">
                    <span class="queue-item-text">當前題目</span>
                    <span class="queue-item-badge active">使用中</span>
                </div>
            </div>
            
            <div>
                <p>已完成</p>
                <div class="queue-item" data-status="used">
                    <span class="queue-item-text">已完成</span>
                    <span class="queue-item-badge used">已使用</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模擬進度動畫
        document.querySelectorAll('[data-status="generating"] .progress-fill').forEach(bar => {
            let progress = 0;
            setInterval(() => {
                progress = (progress + 5) % 100;
                bar.style.width = progress + '%';
            }, 500);
        });
    </script>
</body>
</html>
