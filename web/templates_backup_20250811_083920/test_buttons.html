<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>按鈕系統測試</title>
  <!-- 新設計系統 -->
  <link rel="stylesheet" href="/static/css/design-system/index.css" />
  <!-- 基礎樣式 -->
  <link rel="stylesheet" href="/static/css/base.css" />
  <style>
    body {
      padding: 40px;
      background: #f5f5f5;
    }
    .test-section {
      margin-bottom: 40px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .test-section h2 {
      margin-bottom: 20px;
      color: #333;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 10px;
    }
    .test-row {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .test-label {
      font-size: 14px;
      color: #666;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <h1>按鈕系統測試頁面</h1>
  
  <!-- 變體測試 -->
  <div class="test-section">
    <h2>按鈕變體 (Variants)</h2>
    
    <div class="test-row">
      <span class="test-label">Primary:</span>
      <button class="btn" data-variant="primary">主要按鈕</button>
      <button class="btn" data-variant="primary" disabled>禁用狀態</button>
      <button class="btn" data-variant="primary" data-loading="true">載入中</button>
    </div>
    
    <div class="test-row">
      <span class="test-label">Secondary:</span>
      <button class="btn" data-variant="secondary">次要按鈕</button>
      <button class="btn" data-variant="secondary" disabled>禁用狀態</button>
    </div>
    
    <div class="test-row">
      <span class="test-label">Ghost:</span>
      <button class="btn" data-variant="ghost">輕量按鈕</button>
      <button class="btn" data-variant="ghost" disabled>禁用狀態</button>
    </div>
    
    <div class="test-row">
      <span class="test-label">Success:</span>
      <button class="btn" data-variant="success">成功按鈕</button>
      <button class="btn" data-variant="success" disabled>禁用狀態</button>
    </div>
    
    <div class="test-row">
      <span class="test-label">Danger:</span>
      <button class="btn" data-variant="danger">危險按鈕</button>
      <button class="btn" data-variant="danger" disabled>禁用狀態</button>
    </div>
    
    <div class="test-row">
      <span class="test-label">Tab:</span>
      <button class="btn" data-variant="tab">標籤按鈕</button>
      <button class="btn" data-variant="tab" data-active="true">
        激活標籤
        <span class="btn-count">42</span>
      </button>
    </div>
    
    <div class="test-row">
      <span class="test-label">Card:</span>
      <button class="btn" data-variant="card">
        <span class="btn-title">卡片按鈕</span>
        <span class="btn-desc">這是描述文字</span>
      </button>
      <button class="btn" data-variant="card" data-active="true">
        <span class="btn-title">激活卡片</span>
        <span class="btn-desc">已選中狀態</span>
      </button>
    </div>
    
    <div class="test-row">
      <span class="test-label">Icon:</span>
      <button class="btn" data-variant="icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
        </svg>
      </button>
      <button class="btn" data-variant="icon">❤️</button>
      <button class="btn" data-variant="icon">🔍</button>
    </div>
    
    <div class="test-row">
      <span class="test-label">Gradient:</span>
      <button class="btn" data-variant="gradient">漸變按鈕</button>
      <button class="btn" data-variant="gradient" data-size="sm">小號漸變</button>
    </div>
  </div>
  
  <!-- 尺寸測試 -->
  <div class="test-section">
    <h2>按鈕尺寸 (Sizes)</h2>
    
    <div class="test-row">
      <span class="test-label">Small:</span>
      <button class="btn" data-variant="primary" data-size="sm">小號按鈕</button>
      <button class="btn" data-variant="secondary" data-size="sm">小號次要</button>
      <button class="btn" data-variant="ghost" data-size="sm">小號輕量</button>
      <button class="btn" data-variant="icon" data-size="sm">🎯</button>
    </div>
    
    <div class="test-row">
      <span class="test-label">Medium:</span>
      <button class="btn" data-variant="primary">中號按鈕</button>
      <button class="btn" data-variant="secondary">中號次要</button>
      <button class="btn" data-variant="ghost">中號輕量</button>
      <button class="btn" data-variant="icon">🎯</button>
    </div>
    
    <div class="test-row">
      <span class="test-label">Large:</span>
      <button class="btn" data-variant="primary" data-size="lg">大號按鈕</button>
      <button class="btn" data-variant="secondary" data-size="lg">大號次要</button>
      <button class="btn" data-variant="ghost" data-size="lg">大號輕量</button>
      <button class="btn" data-variant="icon" data-size="lg">🎯</button>
    </div>
  </div>
  
  <!-- 狀態測試 -->
  <div class="test-section">
    <h2>按鈕狀態 (States)</h2>
    
    <div class="test-row">
      <span class="test-label">Loading:</span>
      <button class="btn" data-variant="primary" data-loading="true">載入中</button>
      <button class="btn" data-variant="secondary" data-loading="true">載入中</button>
      <button class="btn" data-variant="success" data-loading="true">載入中</button>
    </div>
    
    <div class="test-row">
      <span class="test-label">Disabled:</span>
      <button class="btn" data-variant="primary" disabled>禁用狀態</button>
      <button class="btn" data-variant="secondary" disabled>禁用狀態</button>
      <button class="btn" data-variant="ghost" disabled>禁用狀態</button>
    </div>
    
    <div class="test-row">
      <span class="test-label">Full Width:</span>
      <button class="btn" data-variant="primary" data-full="true">全寬按鈕</button>
    </div>
  </div>
  
  <!-- 兼容性測試 -->
  <div class="test-section">
    <h2>舊類名兼容性測試</h2>
    
    <div class="test-row">
      <span class="test-label">舊樣式:</span>
      <button class="btn primary">btn.primary</button>
      <button class="btn outline">btn.outline</button>
      <button class="btn large">btn.large</button>
      <button class="btn small">btn.small</button>
    </div>
  </div>
  
  <script>
    // 測試動態切換狀態
    setTimeout(() => {
      console.log('測試頁面載入完成');
    }, 1000);
  </script>
</body>
</html>
