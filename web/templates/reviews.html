{% extends "base.html" %}
{% block title %}待複習 - Linker{% endblock %}
{% block content %}
  {% if not due %}
    <p class="muted">目前沒有需要複習的項目。</p>
  {% else %}
    <ul class="list">
      {% for k in due %}
      <li class="item">
        <div class="title">{{ k.key_point }}</div>
        <p class="muted">{{ k.explanation }}</p>
      </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
