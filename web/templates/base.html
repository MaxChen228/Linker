<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Linker{% endblock %}</title>
  <!-- 新設計系統 -->
  <link rel="stylesheet" href="/static/css/design-system/index.css" />
  <!-- 使用拆分後的模組化 CSS -->
  <!-- 1. 基礎層（必須最先載入） -->
  <link rel="stylesheet" href="/static/css/base.css" />
  <!-- 2. 元件層（依賴基礎層的變數） -->
  <link rel="stylesheet" href="/static/css/components.css" />
  <!-- 3. 工具層 -->
  <link rel="stylesheet" href="/static/css/utilities.css" />
  <!-- 4. 頁面專屬樣式 -->
  {% block styles %}{% endblock %}
</head>
<body>
  <header class="container">
    <h1 class="brand"><a href="/">Linker</a></h1>
    <nav>
      <a class="{% if active=='home' %}active{% endif %}" href="/">首頁</a>
      <a class="{% if active=='patterns' %}active{% endif %}" href="/patterns">文法句型</a>
      <a class="{% if active=='practice' %}active{% endif %}" href="/practice">翻譯練習</a>
      <a class="{% if active=='knowledge' %}active{% endif %}" href="/knowledge">知識點</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="container muted">
    <small>© Linker</small>
  </footer>
  
  <script src="/static/main.js"></script>
</body>
</html>
